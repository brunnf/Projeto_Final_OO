<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - BITLINGO</title>
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="main-login">
        <div class="login-container">
            <a href="/" class="logo">BITLINGO</a>
            <h2>Crie sua conta</h2>

            <% if error: %>
                <p class="error-message">{{error}}</p>
            <% end %>

            <form method="POST" action="/cadastro">
                <div class="form-group">
                    <label for="fullname">Nome Completo</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Crie uma senha forte" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Repita a senha" required>
                </div>
                <button type="submit" class="btn-submit">Cadastrar</button>
            </form>
            <p class="signup-link">
                Já tem uma conta? <a href="/login">Faça login</a>
            </p>
        </div>
    </div>
    <script>
        // Ativa o script de conexão
        const WS_ENABLED = true;

        //  A função precisa existir, mas pode não fazer nada visualmente
        function onWebSocketMessage(msg) {
            // A mensagem chega, mas nenhuma ação visual é tomada na página.
            // Você pode usar o console para depurar e confirmar que a conexão está ativa.
            console.log("WebSocket message received in the background:", msg);
        }
    </script>

    <script src="/static/js/websocket.js"></script>
</body>
</html>
