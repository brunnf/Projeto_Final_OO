<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha Python - BITLINGO</title>
    <link rel="stylesheet" href="/static/css/trilha.css">
</head>
<body>

    <header class="track-header">
        <a href="/cursos" class="back-button">← Voltar para Cursos</a>
        <h1>Trilha de Python</h1>
        <div class="progress-container">
            <span class="progress-label">Seu Progresso</span>
            <div class="progress-bar-outline">
                <div class="progress-bar-fill" style="width: 25%;"></div>
            </div>
        </div>
    </header>

    <main class="track-path">
        <div class="path-node module completed">
            <span class="icon">📖</span>
            <div class="node-info">
                <strong>Módulo 1</strong>
                <span>Variáveis e Tipos</span>
            </div>
        </div>
        <div class="path-connector"></div>
        <div class="question-group">
            <a href="#" class="path-node question completed"><span class="icon">✅</span><span>Q1</span></a>
            <a href="#" class="path-node question completed"><span class="icon">✅</span><span>Q2</span></a>
            <a href="#" class="path-node question completed"><span class="icon">✅</span><span>Desafio</span></a>
        </div>
        <div class="path-connector"></div>

        <div class="path-node module unlocked">
            <span class="icon">🎯</span>
            <div class="node-info">
                <strong>Módulo 2</strong>
                <span>Operadores</span>
            </div>
        </div>
        <div class="path-connector"></div>
        <div class="question-group">
            <a href="#" class="path-node question completed"><span class="icon">✅</span><span>Q1</span></a>
            <a href="#" class="path-node question unlocked"><span class="icon">▶️</span><span>Q2</span></a>
            <a href="#" class="path-node question locked"><span class="icon">🔒</span><span>Desafio</span></a>
        </div>
        <div class="path-connector"></div>

        <div class="path-node module locked">
            <span class="icon">🔒</span>
            <div class="node-info">
                <strong>Módulo 3</strong>
                <span>Estruturas Condicionais</span>
            </div>
        </div>
        <div class="path-connector"></div>
         <div class="question-group">
            <a href="#" class="path-node question locked"><span class="icon">🔒</span><span>Q1</span></a>
            <a href="#" class="path-node question locked"><span class="icon">🔒</span><span>Q2</span></a>
            <a href="#" class="path-node question locked"><span class="icon">🔒</span><span>Desafio</span></a>
        </div>
    </main>

</body>
</html>
