<%
  # Define o template base e o título desta página específica
  rebase('app/views/admin_base.html', title='Gerenciar Usuários')
%>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Role</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <% for user in users: %>
            <tr>
                <td>{{user['id']}}</td>
                <td>{{user['nome']}}</td>
                <td>{{user['email']}}</td>
                <td><span class="role-badge role-{{user['role']}}">{{user['role']}}</span></td>
                <td>
                    <div class="actions">
                        <% if user['id'] != 1: %>
                        <a href="/admin/user/apagar/{{user['id']}}" class="btn btn-delete btn-small" onclick="return confirm('Tem certeza que deseja apagar este usuário?')">Apagar</a>
                        <% end %>
                    </div>
                </td>
            </tr>
            <% end %>
        </tbody>
    </table>
</div>
