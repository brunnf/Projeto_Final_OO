<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Questão - BITLINGO</title>
    <link rel="stylesheet" href="/static/css/aula.css"> </head>
<body>
    <header class="lesson-header">
        <div class="container">
            <a href="/trilha/python" class="back-link">← Voltar para a Trilha</a>
            <span class="module-title">{{modulo['titulo']}}</span>
            <h1>Resolva a Questão:</h1>
        </div>
    </header>

    <main class="lesson-content">
        <div class="container">
            <div class="question-box">
                <p class="enunciado">{{questao['enunciado']}}</p>
                
                <form action="/questao/{{questao['id']}}/verificar" method="POST">
                    <div class="options-list">
                        <% for opcao in questao['opcoes']: %>
                        <label class="option-item">
                            <input type="radio" name="opcao" value="{{opcao}}" required>
                            <code>{{opcao}}</code>
                        </label>
                        <% end %>
                    </div>
                    <button type="submit" class="btn-next">Responder</button>
                </form>
            </div>
        </div>
    </main>
    <script>
        // Ativa o script de conexão
        const WS_ENABLED = true;

        //  A função precisa existir, mas pode não fazer nada visualmente
        function onWebSocketMessage(msg) {
            // A mensagem chega, mas nenhuma ação visual é tomada na página.
            // Você pode usar o console para depurar e confirmar que a conexão está ativa.
            console.log("WebSocket message received in the background:", msg);
        }
    </script>

    <script src="/static/js/websocket.js"></script>
</body>
</html>
